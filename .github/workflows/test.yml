name: test

on:
  push:
    branches-ignore:
      - main
  pull_request:
    types: [opened, reopened]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run lint
      - run: npm run test-exclude-twitter
